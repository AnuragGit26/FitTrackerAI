<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <!-- Performance: Preload critical assets -->
    <link rel="preload" href="/assets/img/FitTrackAI_Iconv2.jpg" as="image" type="image/jpeg" />
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700;800&display=swap" as="style" />

    <!-- Favicon and PWA icons -->
    <link rel="icon" type="image/jpeg" href="/assets/img/FitTrackAI_Iconv2.jpg" />
    <link rel="apple-touch-icon" href="/assets/img/FitTrackAI_Iconv2.jpg" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="description" content="Track workouts, visualize muscle recovery, and get AI insights" />
    <meta name="theme-color" content="#000000" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <!-- Font preconnection with DNS prefetch -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="dns-prefetch" href="https://challenges.cloudflare.com" />

    <!-- Fonts - loaded asynchronously to prevent render blocking -->
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" media="print" onload="this.media='all'" />
    <noscript><link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" /></noscript>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=swap" media="print" onload="this.media='all'" />
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=swap" /></noscript>

    <title>FitTrackAI - Gym Exercise Tracker</title>
</head>

</body>

</html>
